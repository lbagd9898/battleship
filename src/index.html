<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <h2 id="turn">Your Turn!</h2>
    <h3>Click a cell to begin.</h3>
    <div id="app">
      <div id="p1" class="playerDiv">
        <h2>Your Board</h2>
        <div class="grid" id="p1board"></div>
      </div>
      <div id="p2" class="playerDiv">
        <h2>Computer's Board</h2>
        <div class="grid" id="p2board"></div>
      </div>
    </div>
    <div id="shipsdiv">
      <h2>Shipyard</h2>
      <div id="shipyard">
        <button id="rotate">Rotate</button>
        <div class="ship" id="ship5" draggable="true">
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
        </div>
        <div class="ship" id="ship4" draggable="true">
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
        </div>
        <div class="ship ship3" id="ship1-3" draggable="true">
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
        </div>
        <div class="ship ship3" id="ship2-3" draggable="true">
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
        </div>
        <div class="ship" id="ship2" draggable="true">
          <div class="shipsquare"></div>
          <div class="shipsquare"></div>
        </div>
      </div>
    </div>
    <button id="start-over">Start Over</button>
  </body>
</html>
